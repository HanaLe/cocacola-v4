<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocacola - Diệu kỳ trao tay</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="p-game-step2">
  <main>
    <header>
      <img src="assets/images/v4/logo-coca.svg" alt="">
      <!-- logo supermarket optional -->
      <!-- <img src="assets/images/v4/supermarket/lottlemart.png" alt="">   -->
    </header>
    <!-- game-intro -->
    <section class="game-intro">
      <p class="heading-small">số lượt còn lại: 999</p>
      <div class="game-intro-content">
        <img src="assets/images/v4/prize/central-retail.png" alt="">
      </div>
      <div class="footer">
        <a class="button js-start-btn">Bấm để bắt đầu</a>
      </div>
    </section>

    <!-- game-animation -->
    <section class="game-animation">
      <div class="shake-tree-frame">
        <img src="assets/images/v4/tree.gif" alt="">
      </div>
      <p class="heading-small heading-yellow">Hãy bấm để rung cây nhận quà</p>
    </section>

    <!-- game-result -->
    <section class="game-result">
      <div class="light">
        <img class="light1" src="/assets/images/v4/light/light1.png" alt="">
        <img class="light2" src="/assets/images/v4/light/light2.png" alt="">
        <img class="light3" src="/assets/images/v4/light/light3.png" alt="">
        <img class="light4" src="/assets/images/v4/light/light4.png" alt="">
        <img class="light5" src="/assets/images/v4/light/light5.png" alt="">
        <img class="light6" src="/assets/images/v4/light/light6.png" alt="">
        <img class="light7" src="/assets/images/v4/light/light7.png" alt="">
      </div>
      <div class="game-result-inner">
        <p class="heading js-heading">Chúc mừng bạn đã trúng</p>
        <div class="prize">
          <img class="js-image" src="" alt="">
          <p class="heading-large js-title"></p>
          <p class="text js-text"></p>
        </div>

        <footer class="footer footer-vertical">
          <a href="game-step3.html" class="button">Nhập thông tin nhận quà</a>
          <a href="my-gift.html" class="button">Danh sách quà của bạn</a>
          <a href="" class="button">Chơi tiếp</a>
        </footer>
      </div>
    </section>

  </main>
  
  <script src="assets/js/index.js"></script>
</body>

</html>
